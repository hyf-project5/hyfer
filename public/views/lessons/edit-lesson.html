<!--   start Add user form    -->

<form  method="post"  data-ng-submit="updateInfo(lesson)">
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true" ></span></button>
            <h4 class="modal-title custom_align" id="Heading">Edit Lesson</h4>
          </div>
          <div class="modal-body">
<!--
            <div class="form-group">
               <input class="form-control " type="date" ng-model="lesson.lessonDate" placeholder="Lesson Date" >
            </div>
-->


              <div ng-controller="classesController" class="form-group">
                <select ng-model="lesson.lessonClass"   class="form-control col-md-4" placeholder="Select Class">
                <option value="" selected>Select Class</option>
                  <option 
                      ng-repeat="class in classesData"
                      ng-value="{{class.classId}}" 
                       >
                       {{class.className}}
                  </option>
                </select>
                </div>

            <div class="form-group">
                <input class="form-control " type="text" ng-model="lesson.lessonLocation" placeholder="Lesson Location" >
            </div>
             
            <!-- <div class="form-group">
                <input class="form-control" type="text" ng-model="lesson.lessonModule" placeholder="Lesson Module" name="lessonModule" required>



            </div> -->
            <div ng-controller="modulesController" class="form-group">
            <select ng-model="lesson.lessonModule"  id="selectbasic" name="selectbasic" class="form-control col-md-4" >
                  <option value="" selected>Select Module</option>
                  <option
                      ng-repeat="module in modulesData"
                      ng-value="{{module.moduleId}}" 
                       >
                       {{module.moduleName}}
                  </option>
                </select>
          </div>


            <div ng-controller="mainController" class="form-group">
                <select ng-model="lesson.lessonMentor1"  id="selectbasic" name="selectbasic" class="form-control col-md-4" >
                  <option value="" selected>Select Mentor</option>
                  <option
                      ng-repeat="name in usersData"
                      data-ng-if="name.userRole=='Mentor'"
                      ng-value="{{name.userId}}" 
                       >
                       {{name.userFirstName}}
                  </option>
                </select>
                <select ng-model="lesson.lessonMentor2"  id="selectbasic" name="selectbasic" class="form-control col-md-4" >
                  <option value="" selected>Select Mentor</option>
                  <option 
                      ng-repeat="name in usersData"
                      data-ng-if="name.userRole=='Mentor'"
                      ng-value="{{name.userId}}" 
                       >
                       {{name.userFirstName}}
                  </option>
                </select>
                <select ng-model="lesson.lessonMentor3"  id="selectbasic" name="selectbasic" class="form-control col-md-4" >
                  <option value="" selected>Select Mentor</option>
                  <option
                      ng-repeat="name in usersData"
                      data-ng-if="name.userRole=='Mentor'"
                      ng-value="{{name.userId}}" 
                       >
                       {{name.userFirstName}}
                  </option>
                </select>

            </div>
            
         </div>
         <div class="modal-footer ">
            <button class="btn btn-success btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Edit</button>
         </div>
        </div>
      </div>
   </div>
</form>
