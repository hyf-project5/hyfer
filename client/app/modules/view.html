<toolbar></toolbar>

<md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-md="4" md-cols-lg="5" md-cols-xl="6" md-row-height="1:1.1">
    <md-grid-tile ng-repeat="module in $ctrl.modules">
        <div class="single-module-item">
            <div class="single-module-item-image" alt="{{module.module_name}}" style="background: url({{module.module_image}}) 50% 50% no-repeat;"></div>
            <h3 class="single-module-item-name">{{ module.module_name }}</h3>
            <p class="single-module-item-description">{{ module.description }}</p>
        </div>
    </md-grid-tile>
</md-grid-list>
