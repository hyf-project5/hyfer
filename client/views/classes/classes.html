<div data-ng-include="'views/header.html'" scope="" onload=""></div>
<div data-ng-include="'views/sidebar.html'" scope="" onload=""></div>


<!-- Wraappppppppppppppppper -->
<div id="wrapper"> 
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
<div data-ng-include="'views/announcement/announcement-view.html'"></div>
<h2>Classes</h2>   
                    <h5>Here you can add, edit and remove your Classes. </h5>
<div>
    <div class="row">
   

    <!-- Search box -->
  <form class="navbar-form col-md-4" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="search">
        <div class="input-group-btn">
         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
   </form >
      <!-- END Search box -->
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped table-hover" >
                   <thead>
                       <th class="clickable-th" ng-click="sort('classId')">Class ID
                            <span class="glyphicon sort-icon" ng-show="sortKey=='classId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                     
                       <th class="clickable-th" ng-click="sort('className')">Class Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='className'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <th class="clickable-th" ng-click="sort('classStartDate')">Class Start Date
                            <span class="glyphicon sort-icon" ng-show="sortKey=='classStartDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <th class="clickable-th" ng-click="sort('classEndDate')">Class End Date
                            <span class="glyphicon sort-icon" ng-show="sortKey=='classEndDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                     <th>Edit</th>
                     <th>Delete</th>
                   </thead>
    <tbody>
      <tr dir-paginate="class in classesData|filter:filterByRole|itemsPerPage:5|filter:search | orderBy: sortKey:reverse">
        <td>{{class.classId}}</td>
        <td>{{class.className}}</td>
        <td>{{class.classStartDate | date:'dd-MM-yyyy'}}</td>
        <td>{{class.classEndDate | date:'dd-MM-yyyy'}}</td>

        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button ng-click="editInfo(class)" class="btn btn-primary btn-xl" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>

        <td ><p data-placement="top" data-toggle="tooltip" title="Delete">
              <!-- <a href="../classs/delete/{{class.classId}}"> -->
                <button ng-click="deleteInfo(class)" class="btn btn-danger btn-xl" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
              <!-- </a> -->
        </p></td>
        <!-- <div ng-include="'views/classs/delete-class.html'"></div> -->
      </tr>
      
    </tbody>          
</table>
    <div class='whatever'>
            <div class="insert_btn_container">
                <td><p data-placement="top" data-toggle="tooltip" title="Add">
                <button class="btn btn-primary btn-success" data-title="Add" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span> Add Class</button></p>
                </td>
            </div>
            <div data-ng-include="'views/classes/add-class.html'" scope="" onload=""></div>
            <div data-ng-include="'views/classes/edit-class.html'" scope="" onload=""></div>
            <div data-ng-include="'views/classes/delete-class.html'"></div>
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
            </dir-pagination-controls>
          </div>  
        </div> 
      </div>
  </div>
</div>



<!--  end of   wrapppppper -->

                </div>
            </div>
            <hr />
        </div>
    </div>
</div>
