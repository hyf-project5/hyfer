<div>
    <form method="post" data-ng-submit="UpdateInfo(user)">
        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
          <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="First Name"   data-ng-model="user.userFirstName" >
                        </div>
                        <div class="form-group">
                             <input class="form-control " type="text" placeholder="Last Name" data-ng-model="user.userLastName">
                        </div>
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="Address" data-ng-model="user.userAddress">
                        </div>
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="Email" data-ng-model="user.userEmail">
                        </div>
                        <div class="form-group">
                            <input class="form-control " type="text" placeholder="Mobile Number" data-ng-model="user.userMobile">
                        </div>
                      <!--   <div class="form-group">
                            <input class="form-control " type="text" placeholder="Role" data-ng-model="user.userRole">
                        </div> -->

                        <div class="form-group">
                          <select ng-model="user.userRole"   class="form-control col-md-4">
                            <option value="" selected>Select Role</option>
                              <option>Admin</option>
                              <option>Mentor</option>
                              <option>Student</option>
                          </select>
                        </div>
                        <div ng-controller="classesController"  class="form-group" >
                          <select ng-model="user.userClass"   class="form-control col-md-4">
                            <option value="" selected>Select class</option>
                            <option  
                                  ng-repeat="class in classesData"
                                  data-ng-if="class.className"
                                  ng-value="{{class.classId}}" 
                                   >
                                   {{class.className}}
                            </option>
                          </select>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="submit" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
