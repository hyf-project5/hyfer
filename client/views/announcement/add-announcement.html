<!--   insert Announcement    -->

<form  method="post"  data-ng-submit="insertAnnouncement(announcementInfo)">
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true" onClick="cancelAdd()"></span></button>
              <h4 class="modal-title custom_align" id="Heading">Add New Announcement</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                 <input class="form-control " type="text" ng-model="announcementInfo.announcementTitle" placeholder="Announcement Title" required>
              </div>
              <div class="form-group">
                 <input class="form-control " type="date" ng-model="announcementInfo.announcementDate" placeholder="Announcement Date" required>
              </div>
              <div class="form-group">
                  <textarea class="form-control " type="text" ng-model="announcementInfo.announcementDesc" placeholder="Announcement Description" required></textarea>
              </div>
           </div>
           <div class="modal-footer ">
              <button  class="btn btn-success btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Add</button>
           </div>
        </div>
      </div>
   </div>
</form>
