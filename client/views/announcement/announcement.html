<div data-ng-include="'views/header.html'" scope="" onload=""></div>
<div data-ng-include="'views/sidebar.html'" scope="" onload=""></div>


<!-- Wraappppppppppppppppper -->
<div id="wrapper"> 
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
<div data-ng-include="'views/announcement/announcement-view.html'"></div>
                    <h2>Announcements</h2> 
                    <h5>Here you can add ,edit and remove your announcements. </h5>
<div>
    <div class="row">
   

    <!-- Search box -->
  <form class="navbar-form col-md-4" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="search">
        <div class="input-group-btn">
         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
   </form >
      <!-- END Search box -->
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped table-hover" >
                   <thead>
                       <th class="clickable-th" ng-click="sort('announcementId')">Announcement ID
                            <span class="glyphicon sort-icon" ng-show="sortKey=='announcementId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                        <th class="clickable-th" ng-click="sort('announcementTitle')">Announcement Title
                            <span class="glyphicon sort-icon" ng-show="sortKey=='announcementTitle'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <th class="clickable-th" ng-click="sort('announcementDesc')">Announcement Description
                            <span class="glyphicon sort-icon" ng-show="sortKey=='announcementDesc'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <th class="clickable-th" ng-click="sort('announcementDate')">description Date
                            <span class="glyphicon sort-icon" ng-show="sortKey=='announcementDate'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                     <th>Delete</th>
                   </thead>
    <tbody>
      <tr dir-paginate="announce in announcementData|filter:filterByRole|itemsPerPage:5|filter:search | orderBy: sortKey:reverse">
        <td>{{announce.announcementId}}</td>
        <td><a href="#/announcement/{{announce.announcementId}}">{{announce.announcementTitle}}</a></td>
        <td>{{announce.announcementDesc}}</td>
        <td>{{announce.announcementDate | date:'dd-MM-yyyy'}}</td>


        <td ><p data-placement="top" data-toggle="tooltip" title="Delete">
                <button ng-click="deleteInfo(announce)" class="btn btn-danger btn-xl" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
        </p></td>
        <!-- <div ng-include="'views/classs/delete-class.html'"></div> -->
      </tr>
      
    </tbody>          
</table>
    <div class='whatever'>
            <div class="insert_btn_container">
                <td><p data-placement="top" data-toggle="tooltip" title="Add">
                <button class="btn btn-primary btn-success" data-title="Add" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span> Add Announcement</button></p>
                </td>
            </div>
            <div data-ng-include="'views/announcement/add-announcement.html'" scope="" onload=""></div>
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
            </dir-pagination-controls>
          </div>  
        </div> 
      </div>
  </div>
</div>
<div data-ng-include="'views/announcement/delete-announcement.html'"></div>


<!--  end of   wrapppppper -->

                </div>
            </div>
            <hr />
        </div>
    </div>
</div>
