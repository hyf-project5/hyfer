<div data-ng-include="'views/header.html'" scope="" onload=""></div>
<div data-ng-include="'views/sidebar.html'" scope="" onload=""></div>


<!-- Wraappppppppppppppppper -->
<div id="wrapper"> 
    <div id="page-wrapper" >
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
<div data-ng-include="'views/announcement/announcement-view.html'" scope="" onload=""></div>

     <h2>Modules</h2>   
    <h5>Here you can add, edit and remove your Modules. </h5>
<div>
    <div class="row">
    <!-- Search box -->
  <form class="navbar-form col-md-4" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" ng-model="search">
        <div class="input-group-btn">
         <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
   </form >
      <!-- END Search box -->
        <div class="col-md-12">
        <div class="table-responsive">
              <table id="mytable" class="table table-bordred table-striped table-hover" >
                   <thead>
                       <th class="clickable-th" ng-click="sort('moduleId')">Module Id
                            <span class="glyphicon sort-icon" ng-show="sortKey=='moduleId'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                     
                       <th class="clickable-th" ng-click="sort('moduleName')">Module Name
                            <span class="glyphicon sort-icon" ng-show="sortKey=='moduleName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <!-- <th class="clickable-th" ng-click="sort('moduleMentor1')">Module Mentor 1
                            <span class="glyphicon sort-icon" ng-show="sortKey=='moduleMentor1'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th>
                       <th class="clickable-th" ng-click="sort('moduleMentor2')">Module Mentor 2
                            <span class="glyphicon sort-icon" ng-show="sortKey=='moduleMentor2'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}">
                            </span>
                        </th> -->
                     <th>Edit</th>
                     <th>Delete</th>
                   </thead>
    <tbody>
      <tr dir-paginate="module in modulesData|filter:filterByRole|itemsPerPage:5|filter:search | orderBy: sortKey:reverse">
        <td>{{module.moduleId}}</td>
        <td>{{module.moduleName}}</td>
        <!-- <td>{{module.moduleMentor1}}</td> -->
        <!-- <td>{{module.moduleMentor2}}</td> -->
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button data-ng-click="editInfo(module)" class="btn btn-primary btn-xl" data-title="Edit" data-toggle="modal" data-target="#edit"><span class="glyphicon glyphicon-pencil"></span></button></p></td>

        <td >
          <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button ng-click="deleteInfo(module)" 
                 class="btn btn-danger btn-xl"
                 data-title="Delete"
                 data-toggle="modal"
                 data-target="#delete" ><span class="glyphicon glyphicon-trash"></span>
              </button>
          </p>
        </td>

      </tr>
      
    </tbody>          
</table>
    <div class='whatever'>
            <div class="insert_btn_container">
                <td><p data-placement="top" data-toggle="tooltip" title="Add">
                <button class="btn btn-primary btn-success" data-title="Add" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span> Add module</button></p>
                </td>
            </div>
            
            <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
            </dir-pagination-controls>
          </div>  
        </div> 
      </div>
  </div>
</div>
<div data-ng-include="'views/modules/add-module.html'" scope="" onload=""></div>
<div data-ng-include="'views/modules/edit-module.html'" scope="" onload=""></div>
<div ng-include="'views/modules/delete-module.html'"></div> 

<!--  end of   wrapppppper -->

                </div>
            </div>
            <hr />
        </div>
    </div>
</div>
